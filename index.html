<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <div class = "google logo">
            <img class = "logo" src="images/googlelogo.png" alt=" Google logo">
        </div>
        
       
        <div class = "boxsearch">
            <div class = "searchbox">
                <div class = "typebox">
                    <form class = "textbox">
                        <input class ="text" type ="text" size = "68">
                    </form>
    
                </div>
                <img  class = "crossed-out" src = "images/crossed-out.png" alt = "Exit" width = "16" height = "16">
                <div class = "vertical-line"></div>
                <img  class = "mic"src = "images/mic.png" alt = "Mic" width = "26" height = "26">
                <img class = "search-icon" src = "images/search-icon.svg" alt = "search" width = "25" height = "25">
            </div>

        </div>
        <div class = "menu-space">
            <div class = "profile-menu"> 
                <div class = "menu">
                    <img class = "menu-img" src = "images/menu.png" alt = "menu" width = "20" height = "20">
                </div>
                <div class = "profile">
                    <img  class = "profile-img" src = "images/profile.png" alt = "profile" width = "40" height = "40">
                </div>
                
            </div>
        </div>
    </header>
    <nav>
        <div class = "All" >
            <img src = "images/rainbow-search.png" alt =  "rainbow search icon" width = "16" height = "16" >
            <h4>All</h4>
        </div>
        <div class = "News">
            <img src = "images/news-icon.png" alt = "News Icon" width = "16" height = "16">
            <h4>News</h4>
        </div>
        <div class = "Videos">
            <img src = "images/video.png" alt = "Videos Icon" width = "16" height = "16">
            <h4>Videos</h4>
        </div>
        <div class = "maps">
            <img src = "images/location.png" alt = "Maps Icon" width = "16" height = "16">
            <h4>Maps</h4>
        </div>
        <div class = "shopping">
            <img src = "images/shopping-icon.png" alt = "shopping_icon" width = "16" height = "16">
            <h4>Shopping</h4>
        </div>
        <div class = "more">
            <img src = "images/menu-dots.png" alt = "menu dots" width = "12" height = "12">
            <h4>More</h4>
        </div>
        <div class = "setting-tools">
            <h4 class = "settings">Settings</h4>
            <h4 class = "tools">Tools</h4>
        </div>

    </nav>
</body>
</html>
